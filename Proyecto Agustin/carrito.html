<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Carrito de Compras</title>
    
    <link rel="icon" type="image/png" href="img/LaFortuna.png">
    
    <link rel="apple-touch-icon" href="img/LaFortuna.png">

    <link rel="stylesheet" href="carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="cart-wrapper">
            <header class="cart-header-top">
                <a href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Volver al Inventario
                </a>
                <h1>Carrito de Compras</h1>
            </header>

            <div class="cart-content">
                <div class="cart-items-section">
                    <div class="items-header">
                        <h2>Productos</h2>
                        <span class="items-count" id="itemsCount">0 productos</span>
                    </div>

                    <div class="cart-items-list" id="cartItemsList">
                        <div class="empty-state">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Tu carrito está vacío</p>
                            <a href="index.html" class="btn-continue-shopping">Continuar comprando</a>
                        </div>
                    </div>
                </div>

                <!-- Resumen movido debajo de los productos -->
                <div class="cart-summary">
                    <div class="summary-card">
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
