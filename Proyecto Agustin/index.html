<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/png" href="img/LaFortuna.png">
    
    <link rel="apple-touch-icon" href="img/LaFortuna.png">
    
    <title>Control de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <main class="main-content">
            <header>
                <h1>Inventario General</h1>
                <div class="cart-info">
                    <button class="btn-cart-header" id="cartBtn">
                        <i class="fas fa-shopping-cart"></i> 
                        Carrito 
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </header>

            <div class="controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar producto por nombre">
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Concepto</th>
                            <th>Precio Lista</th>
                            <th>Precio Contado/Debito/Credito 1</th>
                            <th>Precio 3 cuotas y Plan Z</th>
                            <th>Precio 6 cuotas</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <!-- Las filas se cargan dinÃ¡micamente desde stock.json -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="Index.js"></script>
</body>
</html>
